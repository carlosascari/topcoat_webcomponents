<dom-module id="topcoat-switch">
    <template>
    <custom-style>
      <style is="custom-style" include="topcoat-theme"></style>
    </custom-style>

<label class="topcoat-switch">
  <input type="checkbox" class="topcoat-switch__input" checked$="[[checked]]" disabled$="[[disabled]]">
  <div class="topcoat-switch__toggle"></div>
</label>
  </template>
    <script type="text/javascript">
        class TopcoatSwitch extends Polymer.mixinBehaviors([], Polymer.Element) {
            static get is() {
                return 'topcoat-switch';
            }
            static get properties() {
                return {
                    checked: {
                        type: Boolean,
                        value: false,
                    },
                    disabled: {
                        type: Boolean,
                        value: false,
                    },
                }
            }

            /**
             * @controuctor
             */
            constructor() {
                super();
                this.initialAttachment = false;
            }

            /**
             * Attached Lifecycle
             */
            attached() {
                if (!this.initialAttachment) {
                    this.initialAttachment = true;
                }
            }
        }

        // Register element
        customElements.define(TopcoatSwitch.is, TopcoatSwitch);
    </script>
</dom-module>
