<dom-module id="topcoat-text-input">
    <template>
    <custom-style>
      <style is="custom-style" include="topcoat-theme"></style>
    </custom-style>

<input type="text" class="topcoat-text-input" placeholder="text" value="">

  </template>
    <script type="text/javascript">
        class TopcoatTextInput extends Polymer.mixinBehaviors([], Polymer.Element) {
            static get is() {
                return 'topcoat-text-input';
            }
            static get properties() {
                return {}
            }

            /**
             * @controuctor
             */
            constructor() {
                super();
                this.initialAttachment = false;
            }

            /**
             * Attached Lifecycle
             */
            attached() {
                if (!this.initialAttachment) {
                    this.initialAttachment = true;
                }
            }
        }

        // Register element
        customElements.define(TopcoatTextInput.is, TopcoatTextInput);
    </script>
</dom-module>
