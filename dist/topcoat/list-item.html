<dom-module id="topcoat-list-item">
    <template>
    <custom-style>
      <style is="custom-style" include="topcoat-theme"></style>
    </custom-style>

<li class="topcoat-list__item">
  <slot></slot>
</li>
  </template>
    <script type="text/javascript">
        class TopcoatListItem extends Polymer.mixinBehaviors([], Polymer.Element) {
            static get is() {
                return 'topcoat-list-item';
            }
            static get properties() {
                return {}
            }

            /**
             * @controuctor
             */
            constructor() {
                super();
                this.initialAttachment = false;
            }

            /**
             * Attached Lifecycle
             */
            attached() {
                if (!this.initialAttachment) {
                    this.initialAttachment = true;
                }
            }
        }

        // Register element
        customElements.define(TopcoatListItem.is, TopcoatListItem);
    </script>
</dom-module>
