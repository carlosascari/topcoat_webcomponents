<dom-module id="topcoat-checkbox">
    <template>
    <custom-style>
      <style is="custom-style" include="topcoat-theme"></style>
    </custom-style>

<label class="topcoat-checkbox">
  <input type="checkbox" disabled$="[[disabled]]">
  <div class="topcoat-checkbox__checkmark"></div>
  Default
</label>
  </template>
    <script type="text/javascript">
        class TopcoatCheckbox extends Polymer.mixinBehaviors([], Polymer.Element) {
            static get is() {
                return 'topcoat-checkbox';
            }
            static get properties() {
                return {
                    disabled: {
                        type: Boolean,
                        value: false
                    }
                }
            }

            /**
             * @controuctor
             */
            constructor() {
                super();
                this.initialAttachment = false;
            }

            /**
             * Attached Lifecycle
             */
            attached() {
                if (!this.initialAttachment) {
                    this.initialAttachment = true;
                }
            }
        }

        // Register element
        customElements.define(TopcoatCheckbox.is, TopcoatCheckbox);
    </script>
</dom-module>
