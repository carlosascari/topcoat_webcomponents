<dom-module id="topcoat-list-container">
    <template>
    <custom-style>
      <style is="custom-style" include="topcoat-theme"></style>
    </custom-style>

<ul class="topcoat-list__container">
  <slot></slot>
</ul>

  </template>
    <script type="text/javascript">
        class TopcoatListContainer extends Polymer.mixinBehaviors([], Polymer.Element) {
            static get is() {
                return 'topcoat-list-container';
            }
            static get properties() {
                return {}
            }

            /**
             * @controuctor
             */
            constructor() {
                super();
                this.initialAttachment = false;
            }

            /**
             * Attached Lifecycle
             */
            attached() {
                if (!this.initialAttachment) {
                    this.initialAttachment = true;
                }
            }
        }

        // Register element
        customElements.define(TopcoatListContainer.is, TopcoatListContainer);
    </script>
</dom-module>
