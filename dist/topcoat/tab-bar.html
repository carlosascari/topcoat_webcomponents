<dom-module id="topcoat-tab-bar">
    <template>
    <custom-style>
      <style is="custom-style" include="topcoat-theme"></style>
    </custom-style>

<div class="topcoat-tab-bar"><slot></slot></div>
  </template>
    <script type="text/javascript">
        class TopcoatTabBar extends Polymer.mixinBehaviors([], Polymer.Element) {
            static get is() {
                return 'topcoat-tab-bar';
            }
            static get properties() {
                return {}
            }

            /**
             * @controuctor
             */
            constructor() {
                super();
                this.initialAttachment = false;
            }

            /**
             * Attached Lifecycle
             */
            attached() {
                if (!this.initialAttachment) {
                    this.initialAttachment = true;
                }
            }
        }

        // Register element
        customElements.define(TopcoatTabBar.is, TopcoatTabBar);
    </script>
</dom-module>
