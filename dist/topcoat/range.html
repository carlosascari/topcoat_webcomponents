<dom-module id="topcoat-range">
    <template>
    <custom-style>
      <style is="custom-style" include="topcoat-theme"></style>
    </custom-style>

<input type="range" class="topcoat-range">
  </template>
    <script type="text/javascript">
        class TopcoatRange extends Polymer.mixinBehaviors([], Polymer.Element) {
            static get is() {
                return 'topcoat-range';
            }
            static get properties() {
                return {}
            }

            /**
             * @controuctor
             */
            constructor() {
                super();
                this.initialAttachment = false;
            }

            /**
             * Attached Lifecycle
             */
            attached() {
                if (!this.initialAttachment) {
                    this.initialAttachment = true;
                }
            }
        }

        // Register element
        customElements.define(TopcoatRange.is, TopcoatRange);
    </script>
</dom-module>
