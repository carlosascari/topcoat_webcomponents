<dom-module id="topcoat-notification">
    <template>
    <custom-style>
      <style is="custom-style" include="topcoat-theme"></style>
    </custom-style>

<span class="topcoat-notification"><slot></slot></span>
  </template>
    <script type="text/javascript">
        class TopcoatNotification extends Polymer.mixinBehaviors([], Polymer.Element) {
            static get is() {
                return 'topcoat-notification';
            }
            static get properties() {
                return {}
            }

            /**
             * @controuctor
             */
            constructor() {
                super();
                this.initialAttachment = false;
            }

            /**
             * Attached Lifecycle
             */
            attached() {
                if (!this.initialAttachment) {
                    this.initialAttachment = true;
                }
            }
        }

        // Register element
        customElements.define(TopcoatNotification.is, TopcoatNotification);
    </script>
</dom-module>
