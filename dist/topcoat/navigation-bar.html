<dom-module id="topcoat-navigation-bar">
    <template>
    <style type="text/css">
      * {
  background: #009688;
}
:host {
  display: block;
}
.navigation-bar,
.topcoat-navigation-bar {
  box-sizing: border-box;
  background-clip: padding-box;
  white-space: nowrap;
  overflow: hidden;
  word-spacing: 0;
  padding: 0;
  margin: 0;
  font: inherit;
  color: inherit;
  background: transparent;
  border: none;
  cursor: default;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
.navigation-bar__item,
.topcoat-navigation-bar__item {
  box-sizing: border-box;
  background-clip: padding-box;
  position: relative;
  display: inline-block;
  vertical-align: top;
  padding: 0;
  margin: 0;
  font: inherit;
  color: inherit;
  background: transparent;
  border: none;
}
.navigation-bar__title,
.topcoat-navigation-bar__title {
  padding: 0;
  margin: 0;
  font: inherit;
  color: inherit;
  background: transparent;
  border: none;
  text-overflow: ellipsis;
  white-space: nowrap;
  overflow: hidden;
}
.full {
  width: 100%;
}
.center {
  text-align: center;
}
.topcoat-navigation-bar {
  height: 4.375rem;
  padding-left: 1rem;
  padding-right: 1rem;
  background: #e5e9e8;
  color: #454545;
  box-shadow: inset 0 -1px #9daca9, 0 1px #d6dcdb;
}
.topcoat-navigation-bar__item {
  margin: 0;
  line-height: 4.375rem;
  vertical-align: top;
}
.topcoat-navigation-bar__title {
  font-size: 1.3rem;
  font-weight: 400;
  color: #454545;
}
:focus {
  outline-color: transparent;
  outline-style: none;
}

    </style>

<div class="topcoat-navigation-bar">
  <div class="topcoat-navigation-bar__item center full">
    <h1 class="topcoat-navigation-bar__title"><slot></slot></h1>
  </div>
</div>
  </template>
    <script type="text/javascript">
        class NavigationBar extends Polymer.mixinBehaviors([], Polymer.Element) {
            static get is() {
                return 'topcoat-navigation-bar';
            }
            static get properties() {
                return {}
            }

            /**
             * @controuctor
             */
            constructor() {
                super();
                this.initialAttachment = false;
            }

            /**
             * Attached Lifecycle
             */
            attached() {
                if (!this.initialAttachment) {
                    this.initialAttachment = true;
                }
            }
        }

        // Register element
        customElements.define(NavigationBar.is, NavigationBar);
    </script>
</dom-module>
