<dom-module id="topcoat-tab">
    <template>
    <custom-style>
      <style is="custom-style" include="topcoat-theme"></style>
    </custom-style>

  <label class="topcoat-tab-bar__item">
    <input type="radio" name="[[name]]">
    <button class="topcoat-tab-bar__button"><slot></slot></button>
  </label>
  </template>
    <script type="text/javascript">
        class TopcoatTab extends Polymer.mixinBehaviors([], Polymer.Element) {
            static get is() {
                return 'topcoat-tab';
            }
            static get properties() {
                return {
                    name: {
                        type: String,
                        value: ''
                    }
                }
            }

            /**
             * @controuctor
             */
            constructor() {
                super();
                this.initialAttachment = false;
            }

            /**
             * Attached Lifecycle
             */
            attached() {
                if (!this.initialAttachment) {
                    this.initialAttachment = true;
                }
            }
        }

        // Register element
        customElements.define(TopcoatTab.is, TopcoatTab);
    </script>
</dom-module>
