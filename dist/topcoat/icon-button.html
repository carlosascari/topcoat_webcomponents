<dom-module id="topcoat-icon-button">
    <template>
    <custom-style>
      <style is="custom-style" include="topcoat-theme"></style>
    </custom-style>

<button class="topcoat-icon-button" disabled$="[[disabled]]">
  <span class="topcoat-icon" style="background-color:#A5A7A7"></span>
</button>
  </template>
    <script type="text/javascript">
        class TopcoatIconButton extends Polymer.mixinBehaviors([], Polymer.Element) {
            static get is() {
                return 'topcoat-icon-button';
            }
            static get properties() {
                return {
                    disabled: {
                        type: Boolean,
                        value: false
                    }
                }
            }

            /**
             * @controuctor
             */
            constructor() {
                super();
                this.initialAttachment = false;
            }

            /**
             * Attached Lifecycle
             */
            attached() {
                if (!this.initialAttachment) {
                    this.initialAttachment = true;
                }
            }
        }

        // Register element
        customElements.define(TopcoatIconButton.is, TopcoatIconButton);
    </script>
</dom-module>
