<dom-module id="topcoat-radio-button">
    <template>
    <custom-style>
      <style is="custom-style" include="topcoat-theme"></style>
    </custom-style>

<label class="topcoat-radio-button">
  <input type="radio" name="topcoat">
  <div class="topcoat-radio-button__checkmark"></div>
</label>
  </template>
    <script type="text/javascript">
        class TopcoatRadioButton extends Polymer.mixinBehaviors([], Polymer.Element) {
            static get is() {
                return 'topcoat-radio-button';
            }
            static get properties() {
                return {}
            }

            /**
             * @controuctor
             */
            constructor() {
                super();
                this.initialAttachment = false;
            }

            /**
             * Attached Lifecycle
             */
            attached() {
                if (!this.initialAttachment) {
                    this.initialAttachment = true;
                }
            }
        }

        // Register element
        customElements.define(TopcoatRadioButton.is, TopcoatRadioButton);
    </script>
</dom-module>
